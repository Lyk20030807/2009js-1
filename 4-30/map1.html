<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


  const o1 = {
    name:"zhangsan"
  }

  const o2 = {
    name: "lisi"
  }

  const m = new Map()
  console.log(Map.prototype)

  m.set(o1,{name:"张三",address:"北京市海淀区"})    // 向 map中添加元素
  m.set(o2,{name:"李四",address:"北京市朝阳区"})    // 向 map中添加元素

  m.forEach(function(v,k){
    console.log("k=>",k, "v=>",v)
  })


  const size = m.size     //获取 map的 元素个数
  console.log(size)



  m.delete(o2)      // 通过 key 删除元素

  m.clear()       //清空 map

  console.log(m)



</script>
</body>
</html>
