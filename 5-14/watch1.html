<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>侦听器</title>
</head>
<body>
  <div id="app">
      <h2>用户注册</h2>
    用户名：<input type="text" v-model.lazy="username"> <br>

    密码：<input type="text" v-model.lazy="pass1"> <br>

  </div>

              alert()
            }else{      //可以注册

            }
          })

        },

        //验证手机号
        mobile(){

        }
      },

    })
  </script>
</body>
</html>
