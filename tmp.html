<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    function ajax(url){
        const xhr = new XMLHttpRequest()
        xhr.onreadystatechange = function(){
            if(xhr.readyState==4 && xhr.status==200){
                console.log(xhr.responseText)
            }
        }
        xhr.open('get',url)
        xhr.send()
    }

    // let url = 'http://vue.api.comcto.com/api/password1.php'
    // var pass1 = ajax(url)
    // console.log("pass1: ",pass1)

    let pass = " "
    new Promise(function(resolve,reject){
        let url = 'http://vue.api.comcto.com/api/password1.php'
        const xhr = new XMLHttpRequest()
        xhr.onreadystatechange = function(){
            if(xhr.readyState==4 && xhr.status==200){
                resolve(xhr.responseText)
            }
        }
        xhr.open('get',url)
        xhr.send()
    }).then(function(data){
        pass += data
        return new Promise(function(resolve,reject){
            let url = 'http://vue.api.comcto.com/api/password2.php'

            xhr.onreadystatechange = function(){
                if(xhr.readyState==4 && xhr.status==200){
                    resolve(xhr.responseText)
                }
            }
            xhr.open('get',url)
            xhr.send()
        })
    }).then(function(data){
        pass += data
        return new Promise(function(resolve,reject){
            let url = 'http://vue.api.comcto.com/api/password3.php'
            const xhr = new XMLHttpRequest()
            xhr.onreadystatechange = function(){
                if(xhr.readyState==4 && xhr.status==200){
                    resolve(xhr.responseText)
                }
            }
            xhr.open('get',url)
            xhr.send()
        })
    }).then(function(data){
        pass += data
        return new Promise(function(resolve,reject){
            let url = 'http://vue.api.comcto.com/api/password4.php'
            const xhr = new XMLHttpRequest()
            xhr.onreadystatechange = function(){
                if(xhr.readyState==4 && xhr.status==200){
                    resolve(xhr.responseText)
                }
            }
            xhr.open('get',url)
            xhr.send()
        })
    }).then(function(data){
        pass += data
        console.log("pass: ",pass)
    })
</script>
