<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    async function f1()
    {
        let str1 = await new Promise(function (resolve, reject){
            setTimeout(function (){
                resolve("Hello")
            },2000)
        })

        let str2 = await new Promise(function (resolve, reject){
            setTimeout(function (){
                resolve(" World")
            },2000)
        })

        return str1 + str2
    }

    let res1 = f1()
    console.log(res1)
    res1.then(function(d){
        console.log(d)
    })


</script>
</body>
</html>
