<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function add(...args)
    {
        let total = 0
        args.forEach(function(v){
            total += v
        })
        return total
    }

    function hello(...args){        //  rest参数
        return add(...args)
    }

    console.log( hello(11,22,33,44) )




</script>
</body>
</html>
